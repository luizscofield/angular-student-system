<!-- src/app/student-list/student-list.component.html -->
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Lista de alunos</h1>
    <div>
      <button class="btn btn-primary" routerLink="/">Voltar para a Página Inicial</button>
    </div>
  </div>
  
  <div class="mb-3">
    <button class="btn btn-success" routerLink="/add">Adicionar um aluno</button>
  </div>
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>
          <button class="btn btn-secondary ml-2" (click)="viewStudentDetails(student.id)">Detalhes</button>
          <button class="btn btn-info mr-2" (click)="editStudent(student.id)">Editar</button>
          <button class="btn btn-danger" (click)="deleteStudent(student.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
