<form (ngSubmit)="saveStudent()">
  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="student.name" required>
    <div *ngIf="nomeInvalid" class="text-danger">O campo Nome é obrigatório.</div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="student.email" required>
  </div>
  <div class="form-group">
    <label for="phone">Telefone</label>
    <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="student.phone" required>
  </div>
  <br />
  <div class="buttons">
    <button type="submit" class="btn btn-primary">Salvar</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
  </div>
</form>
