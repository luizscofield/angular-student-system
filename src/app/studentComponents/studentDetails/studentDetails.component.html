<div *ngIf="student">
  <h2>Detalhes do aluno</h2>
  <br />
  <div class="row">
    <mat-list>
      <mat-divider></mat-divider>
      <br />
      <mat-list-item>Nome: {{ student.name }}</mat-list-item>
      <br />
      <mat-divider></mat-divider>
      <br />
      <mat-list-item>Email: {{ student.email }}</mat-list-item>
      <br />
      <mat-divider></mat-divider>
      <br />
      <mat-list-item>Telefone: {{ student.phone }}</mat-list-item>
      <br />
      <mat-divider></mat-divider>
    </mat-list>  
  </div>
</div>
<div>
  <br />
  <button class="btn btn-primary main-button" (click)="navigateToStudentList()">Voltar para a lista de alunos</button>
</div>
<div *ngIf="!student">
  <p>Carregando...</p>
</div>
